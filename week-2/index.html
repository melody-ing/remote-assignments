<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <p class="title">Website Title / Logo</p>
      <ul class="list none" id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 icon"
        id="nav-icon-menu"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 icon none"
        id="nav-icon-close"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        />
      </svg>
    </nav>
    <header class="header" id="header">
      <h1 class="title">Welcome Message</h1>
    </header>
    <section class="section">
      <h2 class="title">Section title</h2>
      <div class="boxs">
        <div class="box">Content Box 1</div>
        <div class="box">Content Box 2</div>
        <div class="box">Content Box 3</div>
        <div class="box">Content Box 4</div>
      </div>
      <div class="btn" id="box-btn">Call to Action</div>
      <div class="boxs hide" id="extra-box">
        <div class="box">Content Box 1</div>
        <div class="box">Content Box 2</div>
        <div class="box">Content Box 3</div>
        <div class="box">Content Box 4</div>
      </div>
    </section>
  </body>
</html>
